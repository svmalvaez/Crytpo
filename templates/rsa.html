  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          <a class="navbar-brand" href="#">Cryptography</a>

    <div class="container">
      <div class="row">
        
        <section class="col-lg-6">
          <h2>Register</h2>
          <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" type ="text" id="username" name="username" placeholder="My name is ..."/>
          </div>
            <div class="form-group">
            <label for="passphrase">Define your Private Key</label>
            <input class="form-control" tyoe="text" id="passphrase" />
          </div>
            <button class="btn btn-send" id="send">Enviar</button>
        </section>

        <section class = "col-lg-6">
          <h2>Users</h2>
          <div class="list-group">
          </div>
        </section>
      </div>
    </div>

  <div class="modal fade" id="conversation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-key="">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Safe Conversation</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="message">Message</label>
          <input class="form-control" type="text" id="message" placeholder="Your message here ...it will be save"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="send_message">Send Message</button>
      </div>
    </div>
  </div>
</div>
